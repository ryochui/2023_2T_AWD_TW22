<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadine's Calculator</title>
    <link rel="shortcut icon" href="/S3-TECHNICAL/images/clara.jpg" type="image/x-icon">

    <link rel="stylesheet" href="/S3-TECHNICAL/css/calculator.css">
    <script src="/S3-TECHNICAL/javascript/calculator.js" defer></script>

</head>
<body>
    
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear>C</button>
        <button data-operation>&#60;</button>
        <button data-operation>&#47;</button>
        <button data-operation>x</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>&#45;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>&#43;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="col-span-two">&#61;</button>
        <button data-number class="row-span-two">0</button>
        <button data-number>&#46;</button>
    </div>


</body>
</html>
