<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadine's Squares</title>
    <link rel="icon" type="image/x-icon" href="/S2-TECHNICAL/external/Anya.jpg">
    <link rel="stylesheet" href="/S2-TECHNICAL/css/week.css">
   

</head>
<body>
    <div class="body">
        <div class="area" id="button-area">
            <button class="button" id="b-monday" data-square="monday-square">Monday</button>
            <button class="button" id="b-tuesday" data-square="tuesday-square">Tuesday</button>
            <button class="button" id="b-wednesday" data-square="wednesday-square">Wednesday</button>
            <button class="button" id="b-thursday" data-square="thursday-square">Thursday</button>
            <button class="button" id="b-friday" data-square="friday-square">Friday</button>
            <button class="button" id="b-saturday" data-square="saturday-square">Saturday</button>
            <button class="button" id="b-sunday" data-square="sunday-square">Sunday</button>

        </div>

        <div class="area" id="square-area">
            <div class="square" id="monday-square"></div>
            <div class="square" id="tuesday-square"></div>
            <div class="square" id="wednesday-square"></div>
            <div class="square" id="thursday-square"></div>
            <div class="square" id="friday-square"></div>
            <div class="square" id="saturday-square"></div>
            <div class="square" id="sunday-square"></div>
        </div>
    </div>

    <script src="/S2-TECHNICAL/javascript/week.js" type="text/javascript"></script>
</body>
</html>
